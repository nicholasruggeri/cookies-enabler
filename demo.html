<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Cookies Enabler Demo Page</title>
    <style>
        *{
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        .ce-banner{
            position: fixed;
            top: 0;
            left: 0;
            background-color: #dedede;
            width: 100%;
            padding: .5em;
        }
        .ce-banner .ce-trigger{
            color: #232323;
            font-style: 1em;
            font-family: arial;
        }
    </style>
</head>
<body>
    <div id="fb-root"></div>
    <script type="text/plain" class="ce-elm">
        // FB Demo
        (function(d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s); js.id = id;
        js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.3&appId=1402028420038023";
        fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));
    </script>
    <div class="fb-like" data-href="https://developers.facebook.com/docs/plugins/" data-layout="standard" data-action="like" data-show-faces="true" data-share="true"></div>
    <script type="text/plain" class="ce-elm">
        // GA Demo
        var _gaq = _gaq || [];
        _gaq.push(['_setAccount', 'UA-XXXXX-X']);
        _gaq.push(['_trackPageview']);

        (function() {
            var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
            ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
            var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
        })();
    </script>
    <script src="cookies-enabler.js"></script>
    <script>
        COOKIES_ENABLER.init({
            element: 'ce-elm', // Default ce-elm
            trigger: 'ce-trigger', // Default class trigger .ce-trigger
            banner: 'ce-banner', // Default class banner .ce-banner
            textTrigger: 'Enable Cookies', // Enable text trigger 'Enable Cookis'
            duration: '365', // Default duration cookis 365 days
            eventScroll: false // Default false
        });
    </script>
</body>
</html>
